<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="tailwind.css" />
		<title>Boda</title>
	</head>
	<body>
		<header class="p-2 flex justify-between items-center md:flex-row-reverse md:w-8/12 md:mx-auto">
			<button class="border-2 p-1 border-black md:hidden" id="btnOpen">
				<svg class="h-8 w-8" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  				<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path></svg>
			</button>
			<nav class="hidden md:flex space-x-2">
				<ul class="flex space-x-6">
					<li><a href="#" class="hover:text-violet-600">Vestimenta</a></li>
					<li><a href="#" class="hover:text-violet-600">Galería</a></li>
					<li><a href="#" class="hover:text-violet-600">Ubicación</a></li>
					<li><a href="#" class="hover:text-violet-600">Contacto</a></li>
				</ul>
			</nav>
			<nav class="bg-violet-300 w-5/12 absolute top-0 left-0 bottom-0 hidden p-2 shadow-[0_0_0_100vmax_rgba(0,0,0,0.5)] transition-all" id="nav">
				<button id="btnClose" class="mx-1 my-3">
					<svg class="h-10 w-10" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  					<path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"></path>
					</svg>
				</button>
				<ul class="space-y-6 flex flex-col p-5">
					<li><a href="#" class="hover:text-white transition-all">Vestimenta</a></li>
					<li><a href="#" class="hover:text-white transition-all">Galería</a></li>
					<li><a href="#" class="hover:text-white transition-all">Ubicación</a></li>
					<li><a href="#" class="hover:text-white transition-all">Contacto</a></li>
				</ul>
			</nav>
			<img src="images/logoboda.png" alt="logo">
		</header>
		<main> 
			<section class="bg-[url('images/background1.jpg')] bg-cover bg-no-repeat p-7">
				<div class="space-y-4 mb-5">
					<label for="namePerson" class="block text-center">Ingrese su primer nombre y su primer apellido</label>
					<div class="space-y-3 sm:flex sm:justify-center sm:items-center sm:space-y-0">
						<input type="text" placeholder="Ingrese su nombre" class="outline-none block mx-auto sm:mx-2" id="namePerson"/>
						<button class="block mx-auto border-2 border-gray-500 rounded px-2 py-1 sm:mx-2" id="invitationsBtn">Aceptar</button>
					</div>
				</div>
				<div class="border-4 border-purple-500 bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white w-8/12 mx-auto space-y-4 p-3 text-center font-mono">
					<h2 class="uppercase -tracking-tight">invitación para</h2>
					<p id="username" class="text-2xl">Nombre</p>
					<p>Adultos - <span id="adults">0</span></p>
					<p class="hidden" id="paragraphChildren">Niños - <span id="kid">0</span></p>
				</div>
			</section>
			<section>
				<audio src="audios/musica_prueba_boda.mp3" controls class="min-w-full rounded-full"></audio>
			</section>
		</main>
		<script src="invitations.js"></script>
		<script src="menu.js"></script>
	</body>
</html>
